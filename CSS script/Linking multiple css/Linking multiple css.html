<!DOCTYPE html>
<head> 
    <title>Linking Multiple css CSS</title>
    <meta name="Description" content="Linking Multiple css CSS">
    <link rel= "stylesheet" type="text/css"
            href="style1.css" media="screen"/>
</head>
<body>
    <!-- Here our actual style will be written in style2.css file.
    from our html page will call style1.css and style1.css will import or call style2.css
    -->
    <h1 >Hi</h1>
    <p>How are you? </p>
    <p> This is a paragraph. </p>
    <p> This is another paragraph. </p>
</body>
