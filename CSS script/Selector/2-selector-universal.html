<!DOCTYPE html>
<head> 
    <title>Universal Selector</title>
    <style type="text/css">
        /* syntax
        *{
            property:value;
        }
        * ----mean all.
        all the tag will get the property.
        */
        *{
            color: red;    
            font-weight: bold;
            border-style: solid;
            border-color: green;
        }
    </style>
</head>
<body>

    <h1 >Hi</h1>
    <p>How are you? </p>
    <p> This is a paragraph. </p>
    <p> This is another paragraph. </p>
</body>
