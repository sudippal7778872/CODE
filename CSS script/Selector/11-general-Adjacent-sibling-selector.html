<!DOCTYPE html>
<head> 
    <title>general Adjacent sibling Selector</title>
    <style type="text/css">
        /* syntax
        selector ~ selector{
            property:value;
        }
        apply on the adjacent. when both selector will be side by side. if in between two selector one different 
        selector came it will still apply.
        */
       div ~ p{
            color: red;    
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 >Hi</h1>
    <p>How are you? </p>
    <div>This i a division</div>
    <h1>this is a header</h1>
    <p> This is a <a href="paragraph">paragraph </a>. </p>
    <p> This is another paragraph. </p>
</body>
