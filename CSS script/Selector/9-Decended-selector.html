<!DOCTYPE html>
<head> 
    <title>Decended Selector</title>
    <style type="text/css">
        /* syntax
        selector selector{
            property:value;
        }
        apply on specified parent's child selector does not maintain hirarchy. 
        */
       body p{
            color: red;    
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 >Hi</h1>
    <p>How are you? </p>
    <p> This is a <a href="paragraph">paragraph </a>. </p>
    <p> This is another paragraph. </p>
</body>
