<!DOCTYPE html>
<head> 
    <title>Attribute Selector</title>
    <style type="text/css">
        /* syntax
        selector[class]{
            property:value;
        }
        if class attribute is present then only this property will apply. 
        does not matter what value of class attribute.
        */
        p[class]{
            color: red;    
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 >Hi</h1>
    <p>How are you? </p>
    <p class=""> This is a paragraph. </p>
    <p> This is another paragraph. </p>
</body>
