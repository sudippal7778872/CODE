<!DOCTYPE html>
<head> 
    <title>Adjacent Selector</title>
    <style type="text/css">
        /* syntax
        selector + selector{
            property:value;
        }
        apply on the adjacent. when both selector will be side by side. 
        */
       div + p{
            color: red;    
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 >Hi</h1>
    <p>How are you? </p>
    <div>This i a division</div>
    <p> This is a <a href="paragraph">paragraph </a>. </p>
    <p> This is another paragraph. </p>
</body>
