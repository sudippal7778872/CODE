<!DOCTYPE html>
<head> 
    <title>type selector</title>
    <style type="text/css">
        /* syntax
        tag,tag,tag{
            property:value;
        }
        we can select multiple tag to style same.
        */
        h1{
            border-style: solid;    
            border-color: green;
        }
        p{
            border-style: solid;
            border-color: red;
        }
        h1,p{
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1 >Hi</h1>
    <p>How are you? </p>
    <p> This is a paragraph. </p>
    <p> This is another paragraph. </p>
</body>
